openapi: 3.0.3
info:
   description: Documentation for Product API
   title: of Product API
   version: 1.0.1
   
components:
  schemas:
    $ref: './components/_index.yaml'

paths:
   /products:
      get:
         description: Returns a list of products
         operationId: listProducts
         responses:
            '200':
               description: successful operation
               content:
                  application/json:
                     schema:
                        type: array
                        properties:
                        items:
                           $ref: '../components/product.yaml'
         tags:
         - product
      post:
         operationId: addProduct
         requestBody:
            required: true
            content:
               application/json:
                  schema:
                     $ref: '../components/product.yaml'
         responses:
            '200':
               description: Successfully added a Product
            '400':
               description: Invalid Product request
               content:
                  application/json:
                     schema:
                        type: object
                        properties:
                           message:
                              type: string
         tags:
         - product
   /products/{id}:
      delete:
         description: Deletes a product by id
         operationId: deleteProduct
         parameters:
         -  name: id #should be name
            description: the id of the product to delete from the database
            in: path
            required: true
            schema:
               type: long
         responses:
            '200':
               description: OK
         tags:
         - product