spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: ${POSTGRES_PASSWORD}
    schema: public #need working on this, use another schema, CREATE SCHEMA test
  liquibase:
    enabled: true
    user: postgres
    password: ${POSTGRES_PASSWORD}  #-Dspring.application.json={"spring":{"datasource":{"password":"stalker123ABC"},"liquibase":{"password":"stalker123ABC"}}}
    change-log: classpath:db/changelog-master.xml
    url: jdbc:postgresql://localhost:5432/postgres
    liquibase-schema: public #need working on this, use another schema, CREATE SCHEMA test 
    
    # https://docs.liquibase.com/tools-integrations/springboot/springboot.html
  jpa:
    hibernate:
      ddl-auto: none
      database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        default_schema: public #need working on this, use another schema, CREATE SCHEMA test
        use_sql_comments: true
        format_sql: true