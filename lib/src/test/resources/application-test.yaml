server: 
  port: 8081
  servlet: 
    context-path: /resource-server
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:myDB
    username: sa
    password: 
  liquibase:
    enabled: false # because of hibernate config, dunno why it is not working, maybe because of H2....
    user: sa
    password:
    change-log: classpath:db/changelog-master.xml
    url: jdbc:h2:mem:myDB
  jpa:
    hibernate:
      ddl-auto: create
      database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
  h2:
    console:
      enabled: true
      path: /console
       # Opaque Tokens: https://www.baeldung.com/spring-security-oauth-resource-server
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/SpringBootKeycloak
          jwk-set-uri: http://localhost:8080/realms/SpringBootKeycloak/protocol/openid-connect/certs
keycloak:
  realm: SpringBootKeycloak
  auth-server-url: http://localhost:8080/
  resource: login-app
  bearer-only: true